<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix One</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="header__titulo">Netflix</h1>
            <nav class="header__menu">
                <ul class="header__lista">
                    <li class="header__item"><a href="#">Home</a></li>
                    <li class="header__item"><a href="#">Novidades</a></li>
                    <li class="header__item"><a href="#">Login</a></li>
                    <li><a href="#" class="header__item botao">Assine já</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main">
        <section class="dispositivos">
            <h2 class="dispositivos__titulo">Disponível nos seus dispositivos favoritos</h2>
            <ul class="dispositivos__lista">
                <li class="dispositivos__item">
                    <img src="img/tv.png" alt="ícone de televisão">
                    <h3 class="lista__item">TV</h3>
                </li>
                <li class="dispositivos__item">
                    <img src="img/computador.png" alt="ícone de computador">
                    <h3 class="lista__item">Computadores</h3>
                </li>
                <li class="dispositivos__item">
                    <img src="img/celular.png" alt="ícone de celular">
                    <h3 class="lista__item">Celulares e tablets</h3>
                </li>
            </ul>
        </section>
    </main>
</body>
</html>
