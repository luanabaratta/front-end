<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
  </head>
  <body>
    <main class="main">
      <div class="main__left">
        <h1>Escolha sua primeira criptomoeda</h1>
        <img src="bitcoin.svg" alt="bitcoin" />
      </div>
      <div class="main__right">
        <form class="form">
          <h2 class="form__login">login</h2>
          <div class="form__field">
            <label for="user">Usuário</label>
            <input type="text" name="user" id="user" placeholder="Digite seu usuário" />
          </div>
          <div class="form__field">
            <label for="password">Senha</label>
            <input
              type="password"
              name="password"
			        id="password"
              placeholder="Digite sua senha"
            />
          </div>
          <button class="form__button">Entrar</button>
        </form>
      </div>
    </main>
  </body>
</html>
